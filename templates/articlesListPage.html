{% extends 'base.html' %}

{% block Title %}Articles{% endblock Title %}

{% block Content %}
{% for article in article_list %}
<div class="card">
    <div class="card-header">
        <span class="fw-bold">
            <a href="{% url 'articles_detail' article.pk %}">{{ article.title }}</a>
        </span> &middot;
        <span class="test-muted">by {{ article.author }} {{ article.date }}</span>
    </div>
    <div class="card-body">
        {{ article.body }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'articles_update' article.pk %}">Edit</a>
        <a href="{% url 'articles_delete' article.pk %}">Delete</a>
    </div>
</div>
<br><br>
{% endfor %}
{% endblock Content %}
