{% extends 'base.html' %}
{% block Title %}Update Page{% endblock Title %}
{% load crispy_forms_tags %}
{% block Content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info ml2" type="submit">Update</button>
    <button class="btn btn-warning ml2" type="reset">Reset</button>
</form>
{% endblock Content %}
