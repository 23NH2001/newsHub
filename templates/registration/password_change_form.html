{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block Title %}Password Update{% endblock Title %}

{% block Content %}
    <h1>Password Change</h1>
    <p>Please enter your old password then your new password</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary ml-2" value="change my password" type="submit">Submit</button>
        <button class="btn btn-danger ml-2" type="reset">Reset</button>
    </form>

{% endblock Content %}
